<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Non-Billable Time Analysis</title>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
  <style>
    body { padding: 16px; }
    #debug {
      padding: 10px;
      margin: 10px 0;
      background-color: #f5f5f5;
      font-family: monospace;
      white-space: pre-wrap;
    }
    .chart-wrapper {
      height: 400px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div id="debug">Loading...</div>
  
  <div class="chart-wrapper">
    <canvas id="projectChart"></canvas>
  </div>

  <script>
    let chart = null;

    function log(message, data) {
      const debugDiv = document.getElementById('debug');
      debugDiv.innerHTML = `${new Date().toISOString()}: ${message}\n${JSON.stringify(data, null, 2)}`;
      console.log(message, data);
    }

    function createChart(records) {
      // Filter non-billable records
      const nonBillable = records.filter(r => r.Billable === 'No');
      log('Non-billable records found', { 
        total: records.length,
        nonBillable: nonBillable.length,
        sampleDuration: nonBillable[0]?.['Duration (decimal)']
      });

      // Calculate project totals
      const projectHours = {};
      nonBillable.forEach(record => {
        const project = record.Project || 'Unknown';
        // Use Duration (decimal) field
        const hours = parseFloat(record['Duration (decimal)']) || 0;
        projectHours[project] = (projectHours[project] || 0) + hours;
      });

      // Convert to array and sort by hours
      const chartData = Object.entries(projectHours)
        .sort((a, b) => b[1] - a[1]);

      log('Project hours calculated', {
        projects: Object.keys(projectHours).length,
        totalHours: Object.values(projectHours).reduce((a, b) => a + b, 0),
        sampleData: chartData.slice(0, 3)
      });

      // Create/update chart
      const ctx = document.getElementById('projectChart').getContext('2d');
      
      if (chart) {
        chart.destroy();
      }

      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: chartData.map(([project]) => project),
          datasets: [{
            label: 'Non-Billable Hours',
            data: chartData.map(([, hours]) => hours),
            backgroundColor: '#4CAF50'
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          indexAxis: 'y',
          plugins: {
            title: {
              display: true,
              text: 'Non-Billable Hours by Project'
            }
          }
        }
      });
    }

    // Initialize Grist
    grist.ready({
      requiredHeight: 600
    });

    // Handle data
    grist.onRecords(records => {
      log('Received records', {
        count: records.length,
        firstRecord: records[0]
      });
      
      if (records && records.length > 0) {
        createChart(records);
      }
    });
  </script>
</body>
</html>
