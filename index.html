<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Non-Billable Time Analysis</title>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
  <style>
    body { padding: 16px; }
    .debug { 
      padding: 10px;
      background: #f5f5f5;
      margin-bottom: 10px;
      font-family: monospace;
    }
    .filters {
      margin-bottom: 10px;
    }
    select { 
      margin: 5px;
      padding: 4px;
      min-width: 120px;
    }
  </style>
</head>
<body>
  <div class="debug" id="debugOutput"></div>

  <div class="filters">
    <select id="userFilter">
      <option value="all">All Users</option>
    </select>
    <select id="projectFilter">
      <option value="all">All Projects</option>
    </select>
  </div>

  <div>Hours: <span id="totalHours">-</span></div>
  
  <div style="height: 400px;">
    <canvas id="projectChart"></canvas>
  </div>

  <script>
    let chart = null;
    let currentRecords = [];
    let currentUser = 'all';
    let currentProject = 'all';

    function log(msg) {
      const debug = document.getElementById('debugOutput');
      if (debug) {
        debug.textContent = JSON.stringify(msg, null, 2);
      }
      console.log(msg);
    }

    function updateFilters(records) {
      try {
        const users = [...new Set(records.map(r => r.User))].sort();
        const projects = [...new Set(records.map(r => r.Project))].sort();

        const userFilter = document.getElementById('userFilter');
        const projectFilter = document.getElementById('projectFilter');

        userFilter.innerHTML = '<option value="all">All Users</option>';
        projectFilter.innerHTML = '<option value="all">All Projects</option>';

        users.forEach(user => userFilter.add(new Option(user, user)));
        projects.forEach(project => projectFilter.add(new Option(project, project)));

        log({ 
          status: 'Filters updated', 
          userCount: users.length,
          projectCount: projects.length
        });
      } catch (err) {
        log({ error: 'Filter update failed', message: err.message });
      }
    }

    function createChart(records) {
      try {
        // Filter records
        const filtered = records.filter(r => {
          const billableMatch = r.Billable === 'No';
          const userMatch = currentUser === 'all' || r.User === currentUser;
          const projectMatch = currentProject === 'all' || r.Project === currentProject;
          return billableMatch && userMatch && projectMatch;
        });

        // Calculate hours
        const hours = {};
        filtered.forEach(r => {
          const project = r.Project || 'Unknown';
          hours[project] = (hours[project] || 0) + (r.Duration_decimal_ || 0);
        });

        const chartData = Object.entries(hours).sort((a, b) => b[1] - a[1]);
        const total = Object.values(hours).reduce((a, b) => a + b, 0);

        document.getElementById('totalHours').textContent = total.toFixed(1);

        // Create chart
        const ctx = document.getElementById('projectChart').getContext('2d');
        if (chart) chart.destroy();

        chart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: chartData.map(([project]) => project),
            datasets: [{
              data: chartData.map(([, hours]) => hours),
              backgroundColor: '#4CAF50'
            }]
          },
          options: {
            indexAxis: 'y',
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              title: {
                display: true,
                text: 'Non-Billable Hours by Project'
              }
            }
          }
        });

        log({ 
          status: 'Chart updated', 
          filteredRecords: filtered.length,
          totalHours: total
        });
      } catch (err) {
        log({ error: err.message });
      }
    }

    // Initialize Grist
    grist.ready({
      requiredHeight: 600
    });

    // Set up filter listeners
    document.getElementById('userFilter').addEventListener('change', (e) => {
      currentUser = e.target.value;
      createChart(currentRecords);
    });

    document.getElementById('projectFilter').addEventListener('change', (e) => {
      currentProject = e.target.value;
      createChart(currentRecords);
    });

    // Handle data
    grist.onRecords(records => {
      log({ event: 'received records', count: records.length });
      currentRecords = records;
      updateFilters(records);
      createChart(records);
    });
  </script>
</body>
</html>
