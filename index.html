<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Non-Billable Time Analysis</title>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
  <style>
    body { padding: 16px; }
    #debug {
      padding: 10px;
      margin: 10px 0;
      background-color: #f5f5f5;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div id="debug">Loading...</div>

  <script>
    function log(message, data) {
      const debugDiv = document.getElementById('debug');
      debugDiv.innerHTML = `${new Date().toISOString()}: ${message}\n${JSON.stringify(data, null, 2)}`;
      console.log(message, data);
    }

    // Initialize Grist
    grist.ready();

    // Handle data
    grist.onRecords(records => {
      // Look at the first few records in detail
      const sample = records.slice(0, 3).map(record => ({
        project: record.Project,
        billable: record.Billable,
        duration: record['Duration (decimal)'],
        durationType: typeof record['Duration (decimal)'],
        allFields: Object.keys(record)
      }));

      log('Detailed record analysis', {
        totalRecords: records.length,
        sample,
        firstRecordFull: records[0]
      });
    });
  </script>
</body>
</html>
