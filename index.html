<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Non-Billable Time Analysis</title>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
  <style>
    body { padding: 16px; }
    .debug { 
      padding: 10px;
      background: #f5f5f5;
      margin-bottom: 10px;
      font-family: monospace;
    }
    select { margin: 5px; }
  </style>
</head>
<body>
  <div class="debug" id="debugOutput"></div>

  <select id="userFilter">
    <option value="all">All Users</option>
  </select>

  <div>Hours: <span id="totalHours">-</span></div>
  
  <div style="height: 400px;">
    <canvas id="projectChart"></canvas>
  </div>

  <script>
    let chart = null;
    let currentRecords = [];

    function log(msg) {
      const debug = document.getElementById('debugOutput');
      if (debug) {
        debug.textContent = JSON.stringify(msg, null, 2);
      }
      console.log(msg);
    }

    function createChart(records) {
      try {
        // Basic data processing
        const nonBillable = records.filter(r => r.Billable === 'No');
        const hours = {};
        
        nonBillable.forEach(r => {
          const project = r.Project || 'Unknown';
          hours[project] = (hours[project] || 0) + (r.Duration_decimal_ || 0);
        });

        const chartData = Object.entries(hours).sort((a, b) => b[1] - a[1]);
        const total = Object.values(hours).reduce((a, b) => a + b, 0);

        document.getElementById('totalHours').textContent = total.toFixed(1);

        // Create chart
        const ctx = document.getElementById('projectChart').getContext('2d');
        if (chart) chart.destroy();

        chart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: chartData.map(([project]) => project),
            datasets: [{
              data: chartData.map(([, hours]) => hours),
              backgroundColor: '#4CAF50'
            }]
          },
          options: {
            indexAxis: 'y',
            responsive: true,
            maintainAspectRatio: false
          }
        });

        log({ status: 'Chart created', records: records.length });
      } catch (err) {
        log({ error: err.message });
      }
    }

    // Initialize Grist
    grist.ready({
      requiredHeight: 600
    });

    // Handle data
    grist.onRecords(records => {
      log({ event: 'received records', count: records.length });
      currentRecords = records;
      createChart(records);
    });
  </script>
</body>
</html>
